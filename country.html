<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="./country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="title">Where in the world?</h1>
                <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                    <span id="mode-icon"><i class="fas fa-moon"></i></span>
                    <span id="mode-text">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading">
            Loading country details...
        </div>

        <div id="error" class="error" style="display: none;">
            Country not found. Please check the URL and try again.
        </div>

        <div id="countryDetail" class="detail-container" style="display: none;">
            <!-- Country details will be populated here -->
        </div>
    </main>
    <script src="./country.js"></script>
</body>
</html>
